<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:body>

    <!-- Toggle Sidebar Button -->
    <p:commandButton icon="pi pi-bars"
                     style="position: fixed; top: 10px; left: 10px; z-index: 1000;
                        background-color: transparent; border: 2px solid #007bff;
                        color: #007bff; padding: 8px 16px; border-radius: 8px;
                        font-size: 16px; font-weight: bold; box-shadow: 0 4px 6px rgba(0,0,0,0.1);"
                     onclick="toggleSidebar()" />



    <!-- Sidebar (Initially Visible) -->
    <div id="sidebar" class="sidebar">
        <h1>Sidebar</h1>
        <p:commandButton value="Action 1" />
        <p:commandButton value="Action 2" />
    </div>

    <script>
        function toggleSidebar() {
            let sidebar = document.getElementById("sidebar");
            let content = document.getElementById("content");

            if (sidebar.classList.contains("hidden")) {
                sidebar.classList.remove("hidden");
                content.classList.remove("full-width");
            } else {
                sidebar.classList.add("hidden");
                content.classList.add("full-width");
            }
        }
    </script>

</h:body>
</html>
