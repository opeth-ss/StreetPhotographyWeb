<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <title>Navbar</title>
    <h:outputStylesheet name="styles.css"/>
</h:head>

<h:body>
    <div class="menu-container">
        <h:form>
            <p:megaMenu orientation="horizontal" autoDisplay="false" style="text-align: left;width: 100%;">
                <p:menuitem>
                    <p:clock pattern="HH:mm:ss" url="#{request.contextPath}/pages/admin/admin.xhtml"/>
                </p:menuitem>
                <p:menuitem value="Home" icon="pi pi-home" url="#{request.contextPath}/pages/admin/admin.xhtml"/>
                <p:menuitem value="UserList" icon="pi pi-users" url="#{request.contextPath}/pages/admin/userlist.xhtml"/>

                <f:facet name="options">
                    <p:commandButton icon="pi pi-sign-out" value="Admin Logout"
                                     action="#{userController.logout}"
                                     styleClass="ui-button-danger"/>
                </f:facet>
            </p:megaMenu>
        </h:form>
    </div>
</h:body>
</html>
