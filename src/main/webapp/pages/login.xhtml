<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Login</title>
</h:head>

<h:body style="background-color: #f5f5f5; margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
    <div style="display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px;">
        <p:panel style="width: 400px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); background-color: white;">
            <f:facet name="header">
                <h2 style="text-align: center; color: #3f51b5; margin: 0; font-size: 2rem;">Welcome</h2>
            </f:facet>

            <h:form id="loginForm">
                <div style="padding: 20px;">
                    <!-- Growl for all messages, including blocked users -->
                    <p:growl id="growl" showDetail="true" life="6000" />

                    <!-- Messages for other errors -->
                    <p:messages id="messages" showDetail="true" closable="true">
                        <p:autoUpdate />
                    </p:messages>

                    <div style="margin-bottom: 20px;">
                        <p:outputLabel for="userName" value="Username" style="font-weight: bold; color: #555; display: block; margin-bottom: 5px;"/>
                        <p:inputText id="userName" value="#{userController.userName}" required="true"
                                     requiredMessage="Username is required" placeholder="Enter your username"
                                     style="width: 100%; padding: 12px; border-radius: 4px; box-sizing: border-box;"/>
                        <p:message for="userName" />
                    </div>

                    <div style="margin-bottom: 20px;">
                        <p:outputLabel for="password" value="Password" style="font-weight: bold; color: #555; display: block; margin-bottom: 5px;"/>
                        <p:password id="password" value="#{userController.password}" required="true"
                                    requiredMessage="Password is required" placeholder="Enter your password" toggleMask="true"
                                    style="width: 100%; padding: 12px; border-radius: 4px; box-sizing: border-box;"/>
                        <p:message for="password" />
                    </div>

                    <p:commandButton value="Login" action="#{userController.login}" icon="ui-icon-key"
                                     style="width: 100%; padding: 12px; background-color: #3f51b5; color: white; border: none; border-radius: 4px; cursor: pointer; font-weight: bold;"/>
                </div>
            </h:form>

            <f:facet name="footer">
                <div style="text-align: center; padding: 15px; border-top: 1px solid #eee;">
                    <p:link value="Don't have an account? Register" outcome="/pages/register.xhtml" style="color: #3f51b5; text-decoration: none;"/>
                </div>
            </f:facet>
        </p:panel>
    </div>
</h:body>
</html>
