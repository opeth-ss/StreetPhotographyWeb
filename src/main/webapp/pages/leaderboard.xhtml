<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Leaderboard</title>
</h:head>

<h:body>
    <f:metadata>
        <f:event type="preRenderView" listener="#{userController.checkUserFromCookie}" />
    </f:metadata>
    <ui:include src="/includes/createpost.xhtml"/>

    <!-- Navbar inclusion -->
    <ui:include src="/includes/navbar.xhtml" />

    <!-- Main content below navbar -->
    <h:form>
        <h2>Leaderboard</h2>
        <p:dataTable value="#{leaderBoardController.leaderboard}" var="leaderboard" border="1" styleClass="leaderboard-table">
            <p:column headerText="Rank">
                <h:outputText value="#{leaderboard.userRank}" />
            </p:column>
            <p:column headerText="Username">
                <h:outputText value="#{leaderboard.user.userName}" />
            </p:column>
            <p:column headerText="Average Rating">
                <h:outputText value="#{leaderboard.averageRating}" >
                <f:convertNumber pattern="0.00"/>
                </h:outputText>
            </p:column>
            <p:column headerText="Total Ratings">
                <h:outputText value="#{leaderboard.totalRatings}" />
            </p:column>
            <p:column headerText="Total Posts">
                <h:outputText value="#{leaderBoardController.getUserPhotoCount(leaderboard.user)}" />
            </p:column>
        </p:dataTable>
    </h:form>
</h:body>
</html>
